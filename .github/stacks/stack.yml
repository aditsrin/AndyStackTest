version: 0.1.0

name: Customer Repository Stack
description: This is a stack to demonstrate how Stacks could be used for initializing repositories framing customer engagements.
branding:
  color: black

inputs:
  - name: customer_name
    description: Name of customer this repository is for.
    required: true

  - name: init_example_a_engagement
    description: Whether to initialize example A engagement.
    default: no
    type: boolean
    validvalues:
      - yes
      - no

  - name: init_example_b_engagement
    description: Whether to initialize example C engagement.
    default: no
    type: boolean
    validvalues:
      - yes
      - no

init:
  uses: init.yml
